<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景圆角矩形 -->
  <rect x="32" y="32" width="448" height="448" rx="64" ry="64" fill="url(#grad1)"/>

  <!-- 截图框/取景器 -->
  <rect x="96" y="96" width="320" height="320" rx="24" ry="24" fill="white" opacity="0.15"/>

  <!-- 内部框架 - 表示截图区域 -->
  <rect x="128" y="128" width="256" height="256" rx="16" ry="16" fill="none" stroke="white" stroke-width="12"/>

  <!-- 角落标记 - 表示截图选择 -->
  <!-- 左上 -->
  <path d="M 128 168 L 128 128 L 168 128" fill="none" stroke="white" stroke-width="20" stroke-linecap="round"/>
  <!-- 右上 -->
  <path d="M 344 128 L 384 128 L 384 168" fill="none" stroke="white" stroke-width="20" stroke-linecap="round"/>
  <!-- 左下 -->
  <path d="M 128 344 L 128 384 L 168 384" fill="none" stroke="white" stroke-width="20" stroke-linecap="round"/>
  <!-- 右下 -->
  <path d="M 344 384 L 384 384 L 384 344" fill="none" stroke="white" stroke-width="20" stroke-linecap="round"/>

  <!-- 中心的矢量曲线 - 代表SVG -->
  <path d="M 180 280 Q 220 200 256 256 Q 292 312 332 232"
        fill="none"
        stroke="url(#grad2)"
        stroke-width="16"
        stroke-linecap="round"
        opacity="0.9"/>

  <!-- 曲线上的控制点 - 强调矢量特性 -->
  <circle cx="180" cy="280" r="10" fill="white"/>
  <circle cx="256" cy="256" r="10" fill="white"/>
  <circle cx="332" cy="232" r="10" fill="white"/>
</svg>
